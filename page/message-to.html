<div class="navbar">
    <div class="navbar-inner">
        <div class="center">Message To</div>
    </div>
</div>

<div class="pages">
    <div data-page="index-right" class="page" data-ted-meid="{{meid}}">

        <div class="page-content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-media"></div>
                                <div class="item-title label">When</div>
                                <div class="item-input">
                                    <input id="ted-message-to-when" type="text" placeholder="condition" value="{{me.when}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="ted-message-to-name" type="text" placeholder="name" value="{{me.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-open-in="popup" data-page-title="Actor to talk to" data-searchbar="true" data-searchbar-placeholder="Search">
                            <select name="actors-for-{{meid}}">
                                {{#each me.actors}}
                                <option value="{{this.id}}" {{this.selected}}>{{this.name}}</option>
                                {{/each}}
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">To</div>
                                    <div id="ted-message-to-actor" class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="ted-message-to-text" style="height: 800px; resize: vertical; font-family: monospace; font-size: small;" spellcheck="false">{{me.text}}</textarea>
                                </div> 
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-delete-message-to" href="#" class="link"><i class="icon ion-ios-trash" style="font-size: x-large;"></i>&nbsp;Delete</a>
            </div>
        </div>
        
    </div>
</div>
