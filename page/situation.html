<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" id="ted-back-situation" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Situation</div>
    </div>
</div>

<div class="pages">
    <div data-page="situation" class="page" data-ted-meid="{{meid}}">

        <div class="page-content">
            
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="ted-situation-name" type="text" placeholder="name" value="{{me.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">When</div>
                                <div class="item-input">
                                    <input id="ted-situation-when" type="text" placeholder="condition" value="{{me.when}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Tags</div>
                                <div class="item-input">
                                    <input id="ted-situation-tags" type="text" placeholder="tags" value="{{me.tags}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="ted-scenes">
            <div class="content-block-title">Scenes</div>
            <div class="list-block">
                <ul>
                    {{#each me.scenes}}
                    <li>
                        <a href="page/scene.html?id={{id}}" data-view=".view-center" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            </div>

            <div id="ted-actors">
            <div class="content-block-title">Actors</div>
            <div class="list-block">
                <ul>
                    <li>
                        <a href="page/player.html?id={{me.aid}}" data-view=".view-center" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Player</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{#each me.actors}}
                    <li>
                        <a href="page/actor.html?id={{id}}" data-view=".view-center" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            </div>

            <div class="content-block-title">Game Data</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="ted-game-data2" style="font-family: monospace; font-size: small;"></textarea>
                                </div> 
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block" style="margin-top: -20px;">
                <a id="ted-load-game2" href="#" class="button button-fill color-green">Get</a>
            </div>

        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-delete-situation" href="#" class="link"><i class="icon ion-ios-trash" style="font-size: x-large;"></i>&nbsp;Delete</a>
                <a id="ted-add-actor" href="#" class="link"><i class="icon ion-ios-plus-outline" style="font-size: x-large;"></i>&nbsp;Actor</a>
                <a id="ted-add-scene" href="#" class="link"><i class="icon ion-ios-plus-outline" style="font-size: x-large;"></i>&nbsp;Scene</a>
            </div>
        </div>

    </div>
</div>
