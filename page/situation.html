<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Situation</div>
    </div>
</div>

<div class="pages">
    <div data-page="situation" class="page" data-ted-meid="{{meid}}">

        <div class="page-content">
            
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input id="ted-situation-name" type="text" placeholder="condition" value="{{me.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">When</div>
                                <div class="item-input">
                                    <input id="ted-situation-when" type="text" placeholder="condition" value="{{me.when}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Tags</div>
                                <div class="item-input">
                                    <input id="ted-situation-tags" type="text" placeholder="tags" value="{{me.tags}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="ted-scenes">
            <div class="content-block-title">Scenes</div>
            <div class="list-block">
                <ul>
                    {{#each me.scenes}}
                    <li>
                        <a href="page/scene.html?id={{id}}" data-view=".view-center" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            </div>

            <div class="content-block-title">NPC</div>
            <div class="list-block">
                <ul>
                    <!--<li>
                        <a href="page/npc.html?id=1" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Carlos / called</div>
                                </div>
                            </div>
                        </a>
                    </li>-->
                </ul>
            </div>

        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-delete-situation" href="#" class="link"><i class="icon ion-ios-trash" style="font-size: xx-large;"></i>&nbsp;Delete</a>
                <a id="ted-add-scene" href="#" class="link"><i class="icon ion-ios-plus-outline" style="font-size: xx-large;"></i>&nbsp;Scene</a>
            </div>
        </div>

    </div>
</div>
