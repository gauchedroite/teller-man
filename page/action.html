<div class="navbar">
    <div class="navbar-inner">
        <div class="center">Action</div>
    </div>
</div>

<div class="pages">
    <div data-page="index-right" class="page" data-ted-meid="{{meid}}">

        <div class="page-content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-media"></div>
                                <div class="item-title label">When</div>
                                <div class="item-input">
                                    <input id="ted-action-when" type="text" placeholder="condition" value="{{me.when}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="ted-action-name" type="text" placeholder="name" value="{{me.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="ted-action-text" style="height: 800px; resize: vertical; font-family: monospace; font-size: small;" spellcheck="false">{{me.text}}</textarea>
                                </div> 
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-delete-action" href="#" class="link"><i class="icon ion-ios-trash" style="font-size: x-large;"></i>&nbsp;Delete</a>
            </div>
        </div>
        
    </div>
</div>
