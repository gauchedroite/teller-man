
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" id="ted-back-situations" class="link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Situations</div>
    </div>
</div>

<div class="pages">
    <div data-page="situation-index" class="page" data-ted-meid="{{game.id}}">

        <div class="page-content">

            <div id="ted-situations">
            <div class="list-block media-list">
                <ul>
                    {{#each situations}}
                    <li>
                        <a href="page/situation.html?id={{this.id}}" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{name}}</div>
                                </div>
                                <div class="item-text">
                                    <ul>
                                        <li>{{when}}</li>
                                    </ul>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            </div>

        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-add-situation" href="#" class="link"><i class="icon ion-ios-plus-outline" style="font-size: x-large;"></i>&nbsp;Situation</a>
            </div>
        </div>
        
    </div>
</div>
