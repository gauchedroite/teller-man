<div class="navbar">
    <div class="navbar-inner">
        <div class="center">Moment</div>
    </div>
</div>

<div class="pages">
    <div data-page="index-right" class="page" data-ted-meid="{{meid}}">
        <div class="page-content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-media"></div>
                                <div class="item-title label">When</div>
                                <div class="item-input">
                                    <input id="ted-moment-when" type="text" placeholder="name" value="{{me.when}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="ted-moment-text" style="height: 800px; resize: vertical;">{{me.text}}</textarea>
                                </div> 
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
