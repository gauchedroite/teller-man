
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link icon-only">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding">Game</div>
    </div>
</div>

<div class="pages">
    <div data-page="index-left" class="page">

        <div class="page-content">
            <div class="content-block-title">Game Info</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Game name" value="{{game.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="item-link smart-select" data-open-in="popup" data-page-title="Situation to start game with" data-searchbar="true" data-searchbar-placeholder="Search">
                            <select name="situations">
                                {{#each situations}}
                                <option value="{{this.id}}">{{this.name}}</option>
                                {{/each}}
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Start with</div>
                                    <div class="item-after"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">Game Objects</div>
            <div class="list-block">
                <ul>
                    <li>
                        <a href="page/situation-index.html" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Situations</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="page/npc.html" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">NPC</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="page/state.html" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">State</div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
