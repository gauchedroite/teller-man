
<div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">Actor</div>
    </div>
</div>

<div class="pages">
    <div data-page="actor" class="page" data-ted-meid="{{meid}}">

        <div class="page-content">

            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="ted-actor-name" type="text" placeholder="name" value="{{me.name}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="ted-actor-text" style="font-family: monospace; font-size: small;" spellcheck="false" placeholder="details">{{me.text}}</textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="ted-messages-from">
            <div class="content-block-title">Messages</div>
            <div class="list-block media-list">
                <ul>
                    {{#each me.messages}}
                    <li>
                        <a href="page/message-from.html?id={{this.id}}" data-view=".view-right" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{this.when}}</div>
                                </div>
                                <div class="item-text">
                                    <ul>
                                        {{#each this.commands}}
                                        <li>{{this}}</li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            </div>
            
        </div>

        <div class="toolbar">
            <div class="toolbar-inner">
                <a id="ted-delete-actor" href="#" class="link"><i class="icon ion-ios-trash" style="font-size: x-large;"></i>&nbsp;Delete</a>
                <a id="ted-add-message-from" href="#" class="link"><i class="icon ion-ios-plus-outline" style="font-size: x-large;"></i>&nbsp;Message</a>
            </div>
        </div>

    </div>
</div>
