<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teller Game</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="dist/ionicons/css/ionicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body class="landscape">

    <div class="graphics">
        <div class="graphics-inner">
            <div class="graphics back">
                <!--<div class="back-inner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>-->
            </div>
            <div class="graphics front"></div>
        </div>
    </div>

    <div class="shell">

        <div class="navbar">
            <div class="navbar-inner">
                <div class="title"><i class="icon ion-ios-location"></i><span></span></div>
                <div class="goto-menu"><i class="icon ion-navicon-round"></i></div>
            </div>
        </div>

        <div class="content">
            <div class="content-inner"></div>
        </div>

        <div class="choice-panel">
        </div>

        <div class="modal">
            <div class="modal-inner"></div>
        </div>

    </div>

    <div class="menu">
        <div class="menu-inner">
            <div><button id="new-game">New Game</button></div>
            <div><button id="continue">Continue</button></div>
            <div><button id="options" disabled>Options</button></div>
        </div>
    </div>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
        </div>
    </div>

    <script src='dist/fastclick.js'></script>
    <script src="dist/app.js"></script>
</body>

</html>
