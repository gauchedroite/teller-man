<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teller IDE</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        * { padding: 0; margin: 0; }
        html, body {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #888;
            background-image: url(dist/game/assets/pw_maze_black_@2X.png);
        }
        button {
            padding: 2px 12px;
            margin: 4px 0 0 8px;
            background-color: #333;
            color: #888;
            border: 1px solid #888;
            cursor: pointer;
        }
        button:focus { outline: 0; }
        label {
            margin-left: 8px;
        }
        .toolbar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 32px;
            display: flex;
            justify-content: space-between;
        }
        .left {
            padding-top: 8px;
        }
        .right {
            padding: 2px 8px 0 0;
        }
        .ide-game {
            position: absolute;
            top: 32px;
            left: 200px;
            width: calc(100% - 200px);
            height: calc(100% - 36px);
        }
        .ide-game iframe {
            width: 100%;
            height: 100%;
        }
        .iphone5 {
            margin: 4px auto;
            width: 320px;
            height: 568px;
            border: 1px solid rgb(178, 178, 178);
        }
        .ide-editor {
            position: absolute;
            top: 100%;
            left: 200px;
            width: calc(100% - 200px);
            height: calc(100% - 36px);
            transition: top 0.25s ease; 
        }
        .ide-editor iframe {
            width: 100%;
            height: 100%;
        }
        .show { top: 32px; }
        .debug {
            position: absolute;
            width: 200px;
            height: calc(100% - 36px);
            top: 32px;
        }
        .debug-content {
            padding: 6px 12px;
        }
        table, caption, tbody, tfoot, thead, tr, th, td {
            border: 0;
            outline: 0;
        }
        .debug-content table {
            width: 100%;
            border-collapse: collapse;
        }
        .debug-content table thead td {
            text-align: left;
            font-weight: bold;
            border-bottom: 1px solid #a0a0a0;
        }
        .debug-content table td {
            border-bottom: 1px solid #333;
        }
        .new {
            color: green;
        }
        .deleted {
            text-decoration: line-through;
        }
        .changed td:last-child {
            color: green;
        }
        .debug-moment {
            padding: 6px 12px;
        }
        .debug-moment .head {
            font-weight: bold;
            border-bottom: 1px solid #a0a0a0;
        }
        .debug-moment .body {
            padding-bottom: 12px;
        }
        .debug-state {
            padding-top: 6px;
        }
        .debug-state button {
            width: calc(100%);
            margin: 0;
        }
        .debug-state textarea {
            margin-top: 4px;
            width: 100%;
            background-color: #888;
        }
        a {
            color: #a0a0a0;
        }
        .hidden { display: none; }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="left">
            <label><input id="ide-gamefile" type="checkbox"> Skip file load</label>
            <label><input id="ide-sync" type="checkbox"> Sync editor with game</label>
            <label><input id="ide-fast" type="checkbox"> Fast story</label>
        </div>
        <div class="right">
            <button id="ide-reload-game">Reload Game</button>
            <button id="ide-reload-editor">Reload Editor</button>
            <button id="ide-play-edit">Play / Edit</button>
        </div>
    </div>

    <div class="debug">
        <div class="debug-moment">
            <div class="head">When</div>
            <div class="body" id="id-when"></div>
            <div class="head">Commands</div>
            <div class="body" id="id-command">.r silent</div>
        </div>
        <div class="debug-content hidden">
            <table></table>
            <div class="debug-state">
                <a href="#">View State ></a>
                <div class="hidden">
                    <textarea id="ide-state" rows="8" spellcheck="false"></textarea>
                    <button id="ide-save-state">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="ide-game">
        <iframe frameborder="0" scrolling="off"></iframe>
    </div>
    <div class="ide-editor">
        <iframe frameborder="0" scrolling="off"></iframe>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
