<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teller Editor</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.css">
    <link href="dist/ionicons/css/ionicons.css" rel="stylesheet"/>
    <style>
        .view-left {
            float: left;
            width: 260px;
            height: 100%;
            border-right: 1px solid #b2b2b2;
        }
        .view-center {
            float: left;
            width: 260px;
            height: 100%;
            border-right: 1px solid #b2b2b2;
        }
        .view-right {
            width: -webkit-calc(100% - 2 * 260px - 2px);
            width: -moz-calc(100% - 2 * 260px - 2px);
            width: -ms-calc(100% - 2 * 260px - 2px);
            width: calc(100% - 2 * 260px - 2px);
            height: 100%;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .ted-selected {
            background-color: cornsilk;
        }
        .ted-selected ul {
            background-color: unset;
        }
        .list-block .item-text {
            height: initial;
            display: block;
        }
        .list-block ul ul {
            padding-left: 16px;
        }
        .item-content .item-text {
            pointer-events: none;
        }
    </style>
</head>

<body>
    
    <div class="views">
        
        <div class="view view-left navbar-through toolbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Teller Editor</div>
                </div>
            </div>

            <div class="pages">
                <div data-page="index-left" class="page" data-ted-meid="{{game.id}}">

                    <div class="page-content">

                        <div class="content-block-title">Game Info</div>
                        <div id="ted-game-info" class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Name</div>
                                            <div class="item-input">
                                                <input id="ted-game-name" type="text" placeholder="Game name" value="{{game.name}}">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">State</div>
                                            <div class="item-input">
                                                <input id="ted-game-initialstate" type="text" placeholder="Initial state" value="{{game.initialstate}}">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <textarea id="ted-game-text" style="font-family: monospace; font-size: small;" spellcheck="false" placeholder="details">{{game.text}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="content-block-title">Game Objects</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="page/situation-index.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Situations</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="page/npc.html" class="item-link" disabled>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Actors</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="page/state.html" class="item-link" disabled>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">State</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="content-block-title">Game Data</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <textarea id="ted-game-data" style="font-family: monospace; font-size: small;"></textarea>
                                            </div> 
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="content-block" style="margin-top: -20px;">
                            <div class="row">
                                <div class="col-50">
                                    <a id="ted-load-game" href="#" class="button button-fill color-green">Get</a>
                                </div>
                                <div class="col-50">
                                    <a id="ted-save-game" href="#" class="button button-fill color-red">Save</a>
                                </div>
                            </div>  
                        </div>

                    </div>

                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <a href="https://github.com/gauchedroite/teller-man" class="link external" target="_blank"><i class="icon ion-android-share" style="font-size: x-large;"></i>&nbsp;Studio Gauche-Droite</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="view view-center navbar-through toolbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding"></div>
                </div>
            </div>
            <div class="pages">
                <div class="page">
                </div>
            </div>
        </div>


        <div class="view view-right navbar-through toolbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding"></div>
                </div>
            </div>
            <div class="pages">
                <div class="page">
                </div>
            </div>
        </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <script src="dist/app-edit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var editor = new Editor();
            editor.initialize();
        }, false);
    </script>
</body>

</html>
