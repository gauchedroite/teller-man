<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Moon Limbo - UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton|Farsan|Roboto+Slab">
</head>

<body>

    <div class="solid">
        <div class="solid-inner">
            <div class="graphics">
                <iframe></iframe>
            </div>
            <div class="graphics">
                <iframe></iframe>
            </div>
            <div class="graphics game">
                <iframe></iframe>
            </div>
            <div class="graphics fader"></div>
        </div>
    </div>

    <div class="story no-back">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="goto-menu">
                    <i class="icon ion-navicon-round"></i> 
                </div>
                <div class="title"><span></span></div>
            </div>
        </div>
        <div class="next">
            <div class="next-inner">
                <i class="icon ion-arrow-down-b"></i> 
            </div>
        </div>
        <div class="story-inner">
            <div class="content">
                <div class="content-inner"></div>
            </div>
            <div class="choice-panel">
            </div>
            <div class="modal">
                <div class="modal-inner">
                    <span></span>
                    <div class="minimizer"><i class="ion ion-arrow-down-b"></i></div>
                </div>
            </div>
            <div class="heading">
                <div class="heading-inner"></div>
            </div>
        </div>
    </div>

    <div class="story-window hidden">
    </div>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
        </div>
    </div>

    <script src='fastclick.js'></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ui = new UI();
            var game = new Game(ui, true);
            game.initialize();
        }, false);
    </script>
</body>

</html>
