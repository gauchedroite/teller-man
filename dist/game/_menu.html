<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teller</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            position: relative;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0; padding: 0;
        }
        .content {
            width: 100%;
            height: 100%;
            background: no-repeat center center fixed;
            background-size: cover;
        }
        .menu {
            position: absolute;
            left: 30%;
            top: 50%;
        }
        .menu div {
            margin-top: 20px;
            width: 120px;
        }
        .menu div button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="menu">
            <div><button id="new-game">New Game</button></div>
            <div><button id="continue">Continue</button></div>
            <div><button id="options" disabled>Options</button></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var assetName = "assets/menu.jpg";
            var image = new Image();
            image.onload = () => {
                var content = document.querySelector(".content");
                content.style.backgroundImage = "url(" + assetName  + ")";
                localStorage.setItem("ding", '{"menu":"ready"}');
            };
            image.src = assetName;
        }, false);

        window.configureMenu = function(options, callback) {
            var continu = document.querySelector("button#continue");
            if (options.continue == "disabled") {
                continu.setAttribute("disabled", "disabled");
            }
            else {
                continu.removeAttribute("disabled");
                continu.addEventListener("click", function click(e) {
                    continu.removeEventListener("click", click);
                    setTimeout(function() { callback("continue"); }, 0); 
                });
            }
            var newgame = document.querySelector("button#new-game");
            newgame.addEventListener("click", function click(e) {
                newgame.removeEventListener("click", click);
                setTimeout(function() { callback("new-game"); }, 0); 
            });
        };
    </script>

</body>

</html>
