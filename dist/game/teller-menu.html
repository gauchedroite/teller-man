<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Teller</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Merriweather:300i">
    <style>
        html, body {
            position: relative;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0; padding: 0;
        }
        h1, h2, hr { margin: 0; padding: 0; }
        .content {
            width: 100%;
            height: 100%;
            background: no-repeat center center fixed;
            background-size: cover;
        }
        .content-inner {
            position: absolute;
            left: 10%;
            top: 30%;
        }
        .menu {
            margin-top: 75px;
        }
        .menu div {
            margin-top: 20px;
            width: 100%;
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 48pt;
            line-height: 48pt;
            color: white;
        }
        h2 {
            font-family: 'Merriweather', serif;
            font-size: 18pt;
            line-height: 28pt;
            letter-spacing: 0.22em;
            color: white;
        }
        button {
            cursor: pointer;
            width: 100%;
            padding: 0 0 0 8px;
            border: 0;
            background: transparent;
            text-align: left;
            color: white;
            font-size: 16pt;
            background-color: rgba(0, 0, 0, 0.05);
            transition: all 0.1s ease; 
            border-radius: 2px;
        }
        button:focus {
            outline:0; 
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            display: none;
        }
        button.confirm {
            color: lime;
            background-color: rgba(255, 0, 0, 0.25);
        }
        button.confirm.confirmed {
            color: black;
            background-color: rgba(0, 0, 0, 0.05);
        }
        button.confirm:hover {
            background-color: rgba(255, 0, 0, 0.35);
        }
        @media (min-width: 350px) {
            .content-inner {
                top: 40%;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="content-inner">
            <h1>Moon Limbo</h1>
            <h2>Entre ciel et terre</h2>
            <div class="menu">
                <div><button id="new-game">Nouvelle partie</button></div>
                <div><button id="continue">Continuer</button></div>
                <div><button id="options" disabled>Options</button></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var assetName = "assets/menu.jpg";
            var image = new Image();
            image.onload = function() {
                var content = document.querySelector(".content");
                content.style.backgroundImage = "url(" + assetName  + ")";
                localStorage.setItem("ding", '{"menu":"ready"}');
            };
            image.src = assetName;

            var btnnewgame = document.querySelector("button#new-game");
            var btncontinue = document.querySelector("button#continue");
            var btnoptions = document.querySelector("button#options");

            var myoptions;
            var mycallback;
            var myconfirm = false;

            window.configureMenu = function(options, callback) {
                myoptions = options;
                mycallback = callback;
                myconfirm = false;
                btnnewgame.innerText = "Nouvelle partie";
                btnnewgame.classList.remove("confirm");
                if (options.continue == "disabled")
                    btncontinue.setAttribute("disabled", "disabled");
                else
                    btncontinue.removeAttribute("disabled");
            };

            document.addEventListener("click", function click(e) {
                var id = e.target.id;
                if (id == "new-game") {
                    if (myoptions.continue == "disabled") {
                        setTimeout(function() { mycallback("new-game"); }, 0); 
                    }
                    else {
                        if (myconfirm == false) {
                            btnnewgame.classList.add("confirm");
                            btnnewgame.innerText = "Votre progrès sera effacé. Ok?";
                            myconfirm = true;
                        }
                        else {
                            btnnewgame.classList.add("confirmed");
                            btnnewgame.innerText = "Données effacées.";
                            setTimeout(function() { mycallback("new-game"); }, 0); 
                        }
                    }
                }
                else if (id == "continue") {
                    setTimeout(function() { mycallback("continue"); }, 0); 
                }
            });
        }, false);
    </script>
</body>

</html>
